    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Normalization -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Outside fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <!-- Nav bar -->
    <nav>
        <div class="nav-b">
            <!-- Home -->
            <div>
                <a href="index.html"><span class="material-icons" aria-label="Home">home</span></a>
            </div>
            <!-- Bookmarks -->
            <div>
                <a href="bookmark.html"><span class="material-icons" aria-label="bookmarks">bookmarks</span></a>
            </div>
            <!-- Enter name -->
            <div>
                <span class="material-icons" aria-label="Enter a name">add</span>
            </div>
            <!-- Search bar -->
            <div>
                <input type="text" placeholder="Search for a name" class="search">
            </div>
        <div>
    </div>

    <!-- Head -->
        <!-- Title -->
        <header>
            <h1><strong>Hello My Name Is</strong></h1>
            <p>The perfect place to find your perfect name!</p>
        </header>

    <!-- Main -->
    <main>
        <!-- Search bar -->

        <!-- Filters -->
        <div class="section">
            <h2>Names like <span class="text-neut">NALU</span> that are...</h2>

            <div class="container filter-container">
                <!-- Gender -->
                <div class="item center">
                    <div class="in-line text-neut">
                        <input type="checkbox" id="check-neut" name="check-neut"/>

                        <label for="check-neut">
                            Neutral
                            <i class="fa fa-genderless" aria-label="neutral"></i>
                        </label>
                    </div>

                    <div class="in-line text-fem">
                        <input type="checkbox" id="check-fem" name="check-fem"/>

                        <label for="check-fem">
                            Feminine
                            <i class="fa fa-venus" aria-label="feminine"></i>
                        </label>
                    </div>

                    <div class="in-line text-masc">
                        <input type="checkbox" id="check-masc" name="check-masc"/>

                        <label for="check-masc">
                            Masculine
                            <i class="fa fa-mars" aria-label="masculine"></i>
                        </label>
                    </div>
                </div>

                <!-- Filter for similar... -->
                <div class="item">
                    <h3>With similar...</h3>

                    <!-- Meaning -->
                    <div>
                        <input type="checkbox" id="check-meaning" name="check-meaning" checked/>

                        <label for="check-meaning">
                            Meaning
                        </label>

                        <div class="center">
                            <label for=slide-meaning class="small-text">Loose match</label>

                            <input type="range" id="slide-meaning" name="slide-meaning" min="1" max="3" list="similarity"/>

                            <datalist id="similarity">
                                <option value="1" label="Loose match"></option>
                                <option value="2"></option>
                                <option value="3" label="Close match"></option>
                            </datalist>

                            <label for=slide-meaning class="small-text">Close match</label>
                        </div>
                    </div>

                    <!-- Pronunciation -->
                    <div>
                        <input type="checkbox" id="check-pronun" name="check-pronun"/>

                        <label for="check-pronun">
                            Pronunciation
                        </label>
        
                    </div>

                </div>

                <!-- Filter for matching... -->
                <div class="item">
                    <h3>And matching...</h3>
                    
                    <!-- Origin -->
                    <div>
                        <input type="checkbox" id="check-origin" name="check-origin"/>

                        <label for="check-origin">
                            Origin 
                            <span class="small-text">(Hawaiian)</span>
                        </label>
                    </div>

                    <!-- Syllables -->
                    <div>
                        <input type="checkbox" id="check-syl" name="check-syl"/>

                        <label for="check-syl">
                            Number of syllables 
                            <span class="small-text">(2)</span>
                        </label>
                    </div>

                    <!-- Length -->
                    <div>
                        <input type="checkbox" id="check-ln" name="check-ln"/>

                        <label for="check-ln">
                            Length 
                            <span class="small-text">(4 letters)</span>
                        </label>
                    </div>

                    <!-- First letters -->
                    <div>
                        <input type="checkbox" id="check-first" name="check-first"/>

                        <label for="check-first">
                            First
                            <input type="number" placeholder="0"/>
                            letters
                        </label>
                    </div>
                </div>

                <!-- Match button -->
                <div class="item">
                    <button type="button" class="btn btn-light">Get names</button>
                </div>
            </div>
        </div>

        <!-- Name cards mini (data view 1) -->
        <div class="section">
            <h2>Your 50 matches:</h2>

            <div class="container card-container">
                <div class="card neut">
                    <p class="name">
                        Nalu
                        <i class="fa fa-genderless" aria-label="neutral"></i>

                    </p>

                </div>

                <div class="card masc">
                    <p class="name">
                        Jacob
                        <i class="fa fa-mars" aria-label="masculine"></i>

                    </p>

                </div>

                <div class="card fem">
                    <p class="name">
                        Carolina
                        <i class="fa fa-venus" aria-label="feminine"></i>

                    </p>

                </div>

                <div class="card masc">
                    <p class="name">
                        Maynard
                        <i class="fa fa-mars" aria-label="masculine"></i>

                    </p>
                
                </div>

                <div class="card masc">
                    <p class="name">
                        Kevin
                        <i class="fa fa-mars" aria-label="masculine"></i>

                    </p>
                
                </div>

                <div class="card masc">
                    <p class="name">
                        Andy
                        <i class="fa fa-mars" aria-label="masculine"></i>

                    </p>
                
                </div>

                <div class="card">
                    <p class="name">
                        Loading...

                    </p>
                
                </div>

                <div class="card">
                    <p class="name">
                        Loading...

                    </p>
                
                </div>

            </div>
        
         </div>
    </main>

    <!-- Footer -->
    <footer>

            </div>
        </section>
    </footer>
</body>
</html>
