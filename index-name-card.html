<!-- Name card full (data view 2) -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hello My Name Is - DV2</title>

        <!-- Normalization -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Outside fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <!-- Link to stylesheet -->
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <!-- Nav bar -->
        <div class="row">
            <nav>
                <ul class="nav-b">
                    <!-- Home -->
                    <div>
                        <li><span class="material-icons" aria-label="Home">home</span></li>
                    </div>
                    <!-- Bookmarks -->
                    <div>
                        <li><span class="material-icons" aria-label="bookmarks">bookmarks</span></li>
                    </div>
                    <!-- Enter name -->
                    <div>
                        <li><span class="material-icons" aria-label="Enter a name">add</span></li>
                    </div>
                    <!-- Search bar -->
                    <div>
                        <li><input type="text" placeholder="Search for a name" class="search"></li>
                    </div>
                </ul>
            </nav>
        </div>

        <!--header-->
        <header>
            <h1><strong>Hello My Name Is</strong></h1>
            <p>The perfect place to find your perfect name!</p>
        </header>

        <!-- Data View 2 -->
        <main>
            <div class="section">
                <div class="container"> 
                    <div class="card neut">
                        <h3>Nalu</h3>
                        <div class="container row">
                                <div class="card attribute">
                                    <h6>Pronunciation</h6>
                                    <p>"Nah-loo"</p>
                                </div>
                                <div class="card attribute">
                                    <h6>Gender</h6>
                                    <p><i class="fa fa-genderless" aria-label="neutral"></i></p>
                                </div>
                                <div class="card attribute">
                                    <h6>Meaning</h6>
                                    <p>Surging surf, wave</p>
                                </div>
                                <div class="card attribute">
                                    <h6>Origin</h6>
                                    <p>Hawaiian</p>
                                </div>
                                <div class="card attribute">
                                    <h6>Length</h6>
                                    <p>4</p>
                                </div>
                                <div class="card attribute">
                                    <h6>First Letter</h6>
                                    <p>N</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!--footer-->
        <footer>
            <section class="footer-flexbox">
                <div>
                    <p><a href="mailto:hello_my_name_is@gmail.com"><span class="material-icons">email</span> hello_my_name_is@gmail.com</a></p>
                </div>
                <div>
                    <p><a href="tel:206-512-9261"><span class="material-icons">phone</span> 555-123-4567</a></p>
                </div>
            </section>
        </footer>
    </body>
</html>
